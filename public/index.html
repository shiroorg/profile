<script>

        el: "#root",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,

        highlightColor: 0xa400ff,
        midtoneColor: 0x3d0364,
        lowlightColor: 0x161616,
        baseColor: 0xd783ed,
        blurFactor: 0.70,
        speed: 0.70
    })
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
